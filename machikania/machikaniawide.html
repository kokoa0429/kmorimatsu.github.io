<head>
	<meta charset="UTF-8" />
	<link rel="stylesheet" type="text/css" href="./stylewide.css" />
	<!-- Load javascript fies -->
	<script type="text/javascript" src="./get.js"></script>
	<script type="text/javascript" src="./dom.js"></script>
	<script type="text/javascript" src="./display.js"></script>
	<script type="text/javascript">display.wide=1;</script>
	<script type="text/javascript" src="./keyboard.js"></script>
	<script type="text/javascript" src="./system.js"></script>
	<script type="text/javascript" src="./filesystem.js"></script>
	<script type="text/javascript" src="./sfr.js"></script>
	<script type="text/javascript" src="./button.js"></script>
	<script type="text/javascript" src="./timer.js"></script>
	<script type="text/javascript" src="./interrupt.js"></script>
	<script type="text/javascript" src="./mips32.js"></script>
	<script type="text/javascript" src="./mips32cp0.js"></script>
	<script type="text/javascript" src="./hexfile.js"></script>
	<title>MachiKania web v0.2</title>
</head>
<body>
	<div class="side" id="side">
		<iframe src="help.txt" class="help"></iframe>
	</div>
	<div class="main">
		<!-- Main canvas used for display with 30x27 character resolution -->
		<canvas id="display" width="960" height="432"></canvas>
		<!-- Canvas used for constructing character image -->
		<canvas id="font" width="8" height="8" style="display:none;"></canvas>
		<!-- Debug buttons -->
		<div class="buttons">
			<span id="speed"><!--clock: 0 hz--></span><br />
			<input id="KanaLock" value="KanaLock" type="button" onclick="button.kanalock(this);" /><br />
			<input id="Sbutton" value="S" type="button" ontouchstart="button.start(1);" ontouchend="button.start(0);" onmousedown="button.start(1);" onmouseout="button.start(0);" onmouseup="button.start(0);"/>
			<input id="Fbutton" value="F" type="button" ontouchstart="button.fire(1);" ontouchend="button.fire(0);" onmousedown="button.fire(1);" onmouseout="button.fire(0);" onmouseup="button.fire(0);"/>
			<input id="Lbutton" value="←" type="button" ontouchstart="button.left(1);" ontouchend="button.left(0);" onmousedown="button.left(1);" onmouseout="button.left(0);" onmouseup="button.left(0);"/>
			<input id="Ubutton" value="↑" type="button" ontouchstart="button.up(1);" ontouchend="button.up(0);" onmousedown="button.up(1);" onmouseout="button.up(0);" onmouseup="button.up(0);"/>
			<input id="Dbutton" value="↓" type="button" ontouchstart="button.down(1);" ontouchend="button.down(0);" onmousedown="button.down(1);" onmouseout="button.down(0);" onmouseup="button.down(0);"/>
			<input id="Rbutton" value="→" type="button" ontouchstart="button.right(1);" ontouchend="button.right(0);" onmousedown="button.right(1);" onmouseout="button.right(0);" onmouseup="button.right(0);"/>
		</div>
		<div id="debug" class="buttons" style="display:none;">
			<!-- debug -->
			<input id="stepnum" value="100000" type="text" />
			<input id="step" value="STEP" type="button" onclick="steprun(dom.getElement('stepnum').value);"/><br />
			<input id="goto" value="RUN TO" type="button" onclick="breakat(dom.getElement('breakat').value);"/>
			<input id="breakat" value="0x9D007000" type="text" /><br />
			<input id="setpc" value="Set PC" type="button" onclick="setpc(dom.getElement('setpcvalue').value);"/>
			<input id="setpcvalue" value="0xA0007000" type="text" /><br />
			<input id="dump" value="DUMP" type="button" onclick="dump(dom.getElement('dumpaddr').value);"/>
			<input id="dumpaddr" value="0xA0007000" type="text" /><br />
			<input id="step" value="Regsters" type="button" onclick=";mips32.logreg();"/>
		</div>
	</div>
	<!-- Load main script -->
	<script type="text/javascript" src="./main.js"></script>
	<!-- -->
</body>
</html>
